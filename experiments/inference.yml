name: inference
save_dir: saved/
seed: 1234
device: 1
verbose: 2
tensorboard: false
run_inference: true

data_loader:
  type: CloudSegTestDataLoader
  args:
    batch_size: 32
    data_dir: data/raw/
    nworkers: 8
    pin_memory: true

output:
  raw: data/predictions/raw-predictions.h5
  avg: data/predictions/avg-predictions.h5
  sub: data/predictions/submission.csv
  log: data/predictions/log.csv
