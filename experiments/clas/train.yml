short_name: sever
save_dir: saved/clas
verbose: 2
seed: 12145
target_devices: [0]

arch:
  type: EfficientNet
  args:
    model_name: efficientnet-b0
    classes: 4

augmentation:
  type: CutoutDistortionTransforms
  args:
    height: 320
    width: 480

data_loader:
  type: CloudClasDataLoader
  args:
    batch_size: 20
    data_dir: data/raw/
    nworkers: 8
    shuffle: true
    validation_split: 0.2

loss:
  type: BCELoss
  args: {}

lr_scheduler:
  type: CosineAnnealingScheduler
  args:
    n_epochs: 31
    start_anneal: 1

metrics:
- precision_0
- precision_1
- precision_2
- precision_3
- recall_0
- recall_1
- recall_2
- recall_3

optimizer:
  type: RAdam
  args:
    lr: 0.0001
    weight_decay: 0.0002

training:
  early_stop: 5
  epochs: 30
  monitor: max val_dice_mean
  save_period: 1
  start_val_epoch: 1
  tensorboard: true
  unfreeze_encoder: 0
  verbose: 2
