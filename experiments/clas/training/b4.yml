short_name: sever
save_dir: saved/clas
verbose: 2
seed: 12145
target_devices: [0]

arch:
  type: EfficientNet
  args:
    model_name: efficientnet-b4
    classes: 4

augmentation:
  type: CutoutDistortionTransforms
  args:
    height: 320
    width: 480

data_loader:
  type: CloudClasDataLoader
  args:
    batch_size: 12
    data_dir: data/raw/
    nworkers: 8
    shuffle: true
    validation_split: 0.2

loss:
  type: BCELoss
  args: {}

lr_scheduler:
  type: CosineAnnealingScheduler
  args:
    n_epochs: 26
    start_anneal: 1

optimizer:
  type: RAdam
  args:
    lr: 0.00005
    weight_decay: 0.0002

training:
  early_stop: 6
  epochs: 25
  monitor: min val_loss
  save_period: 1
  start_val_epoch: 1
  tensorboard: true
  unfreeze_encoder: 0
  verbose: 2

