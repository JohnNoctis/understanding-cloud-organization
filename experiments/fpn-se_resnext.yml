short_name: sever
save_dir: saved/
verbose: 2
seed: 66432
target_devices: [0]

arch:
  type: FPN
  args:
    activation: null
    classes: 4
    decoder_merge_policy: cat
    dropout: 0.1
    encoder_name: se_resnext50_32x4d
    encoder_weights: imagenet
    in_channels: 3
    weight_std: false

augmentation:
  type: LightTransforms
  args:
    height: 256
    width: 416

data_loader:
  type: CloudSegDataLoader
  args:
    batch_size: 24
    data_dir: data/raw/
    nworkers: 8
    shuffle: true
    validation_split: 0.2

loss:
  type: SmoothBCEDiceLoss
  args:
    bce_weight: 0.6
    dice_weight: 0.4

lr_scheduler:
  type: CosineAnnealingScheduler
  args:
    n_epochs: 301
    start_anneal: 30

metrics:
- dice_0
- dice_1
- dice_2
- dice_3
- dice_mean

optimizer:
  type: RAdam
  args:
    lr: 0.001
    weight_decay: 0.0002
  decoder:
    lr: 0.003
    weight_decay: 0.0003
  encoder:
    lr: 7.0e-05
    weight_decay: 3.0e-05

training:
  early_stop: 100
  epochs: 300
  monitor: min val_loss
  save_period: 1
  start_val_epoch: 100
  tensorboard: true
  unfreeze_encoder: 0
  verbose: 2
