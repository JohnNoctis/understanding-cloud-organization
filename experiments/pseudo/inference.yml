name: inference
save_dir: saved/
seed: 1234
device: 1
verbose: 2
tensorboard: false
run_inference: true
score_threshold: 0.605

training:
  randomiser: ConfigurationRandomiserSegmentation
  template: experiments/seg/training-template.yml

data_loader:
  type: CloudSegPseudoTestDataLoader
  args:
    batch_size: 16
    data_dir: data/raw/
    nworkers: 8
    pin_memory: true

tta: SegmentationTTAWrapper
write: HDF5SegPredictionWriter
average: HDF5SegAverageWriterBase

output:
  raw: data/predictions/raw-pseudo-seg-predictions.h5
  avg: data/predictions/avg-pseudo-seg-predictions.h5
  sub: data/predictions/submission.csv
  log: data/predictions/log.csv
