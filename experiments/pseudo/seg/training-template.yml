short_name: sever
save_dir: saved/pseudo/seg
verbose: 2
seed: 1234
target_devices: [0]

arch:
  args:
    encoder_weights: imagenet
    activation: null
    classes: 4
    in_channels: 3

data_loader:
  type: CloudSegPseudoDataLoader
  args:
    # batch_size: 16
    data_dir: data/raw/
    nworkers: 4
    shuffle: true
    validation_split: 0.2
    n_pseudo_per_batch: 4

loss:
  type: BCEDiceLoss
  args:
    bce_weight: 0.6
    dice_weight: 0.4

lr_scheduler:
  type: CosineAnnealingScheduler
  args:
    n_epochs: 26
    start_anneal: 1

metrics:
- dice_0
- dice_1
- dice_2
- dice_3
- dice_mean

optimizer:
  type: RAdam
  encoder:
    lr: 7.0e-05
    weight_decay: 3.0e-05
  decoder:
    lr: 0.003
    weight_decay: 0.0003
  args:
    lr: 0.001
    weight_decay: 0.0002

training:
  early_stop: 8
  epochs: 25
  monitor: max val_dice_mean
  save_period: 1
  start_val_epoch: 1
  tensorboard: true
  unfreeze_encoder: 0
  verbose: 2
